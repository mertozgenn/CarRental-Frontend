<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Marka Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <fieldset disabled="disabled">
                        <div class="mb-3">
                        <label for="disabledTextInput">Marka Id</label>
                        <div class="form-group">
                        <input type="number" id="brandId" class="form-control" value="{{brandId}}"/>
                        </div>
                    </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="brandName">Marka Adı</label>
                        <div class="form-group">
                        <input type="text" id="brandName" formControlName="brandName" class="form-control" value="{{brandName}}"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <div class="text-center">
                    <button (click)="update()" class="btn btn-success">Güncelle</button>
                    <p></p>
                    <p></p>
                  </div>
            </div>
        </div>
    </div>
</div>
