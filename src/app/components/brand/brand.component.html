<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="row text-right mt-2 mb-2">
    <div class="col-md-12 text-end">
        <button routerLink="/brands/add" class="btn btn-success">Marka Ekle</button>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th style="width: 70%;">Marka Adı</th>
            <th class="text-end">İşlemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.brandId}}</td>
            <td>{{brand.brandName}}</td>
            <td class="text-end">
                <button type="button" routerLink="/brands/update/{{brand.brandId}}"
                    class="btn btn-primary me-2">Güncelle</button>
                <button type="button" (click)="delete(brand)" class="btn btn-danger">Sil</button>
            </td>
        </tr>
    </tbody>
</table>
