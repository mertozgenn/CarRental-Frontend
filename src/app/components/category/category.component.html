<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Renkler
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body p-0">
        <ul class="list-group">
          <li (click)="setCurrentColor(color)"
          routerLink = "/cars/color/{{color.colorId}}"
          *ngFor="let color of colors" [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Markalar
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body p-0">
        <ul class="list-group">
          <li (click)="setCurrentBrand(brand)"
          routerLink = "/cars/brand/{{brand.brandId}}"
          *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
