<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Renk Güncelle</h5></div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <fieldset disabled="disabled">
                        <div class="mb-3">
                        <label for="disabledTextInput">Renk Id</label>
                        <div class="form-group">
                        <input type="number" id="colorId" class="form-control" value="{{colorId}}"/>
                        </div>
                    </div>
                    </fieldset>
                    <div class="mb-3">
                        <label for="colorName">Renk Adı</label>
                        <div class="form-group">
                        <input type="text" id="colorName" formControlName="colorName" class="form-control" value="{{colorName}}"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <div class="text-center">
                    <button (click)="update()" class="btn btn-success">Güncelle</button>
                    <p></p>
                    <p></p>
                  </div>
            </div>
        </div>
    </div>
</div>
