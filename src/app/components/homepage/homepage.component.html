<div *ngIf="images.length > 0" id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-interval="4000">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img style="min-width: 100%; max-height: 750px;" src="{{imageFolder}}{{images[0].imagePath}}">
            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>Hızlı ve kolay.</h1>
                    <p>Birkaç tıkla araba kiralama.</p>
                    <p><a class="btn btn-lg btn-primary" routerLink="/cars/">Arabalara göz atın</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img style="min-width: 100%; max-height: 750px;" src="{{imageFolder}}{{images[1].imagePath}}">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Zengin araba içeriği</h1>
                    <p>Onlarca arabadan istediğinizi seçin</p>
                    <p><a class="btn btn-lg btn-primary" routerLink="/cars/">Arabalara göz atın</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img style="min-width: 100%; max-height: 750px;" src="{{imageFolder}}{{images[2].imagePath}}">
            <div class="container">
                <div class="carousel-caption text-end">
                    <h1>Giriş yapın veya kaydolun</h1>
                    <p><a class="btn btn-lg btn-primary" routerLink="/login/" style="margin-right: 2em;">Giriş yap</a>
                        <a class="btn btn-lg btn-primary" routerLink="/register/">Kayıt ol</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
